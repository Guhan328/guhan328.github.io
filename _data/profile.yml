short_bio: >-
  <p>
  I am a Senior Research Associate with the School of Computing and Communications at Lancaster University, working with <a href="https://www.lancaster.ac.uk/scc/about-us/people/qiang-ni" target="_blank">Prof. Qiang Ni</a>. 
  In 2023, I was a Research Assistant at the University of Sussex, Brighton, U.K., working with <a href="https://sites.google.com/view/aryankaushik/home" target="_blank">Prof. Aryan Kaushik</a>. 
  I received my Ph.D. degree in communication systems from Lancaster University, Lancaster, U.K., in 2024, under the supervision of <a href="https://www.lancaster.ac.uk/scc/about-us/people/qiang-ni" target="_blank">Prof. Qiang Ni</a> 
  and <a href="https://www.lancaster.ac.uk/scc/about-us/people/keivan-navaie" target="_blank">Prof. Keivan Navaie</a>.
  </p>

  

