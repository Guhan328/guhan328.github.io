{% assign item = include.item %}

<!-- Desktop version -->
<div class="d-none d-md-block">
  <div class="row no-gutters {% unless include.hide_bottom_border %}border-bottom{% endunless %} border-gray">
    <div class="col-md-12 p-3">
      <div class="d-flex justify-content-between align-items-start flex-wrap">
        <span style="font-size: 1rem; flex: 1;">{{ item.title }}</span>
        <span class="ml-2 text-nowrap">
          {% for link in item.links %}
            {% assign link_val = link[1].url | default: link[1] %}
            [<a href="{{ link_val }}" target="_blank">{{ link[0] }}</a>]
          {% endfor %}
        </span>
      </div>
    </div>
  </div>
</div>

<!-- Mobile version -->
<div class="row no-gutters d-md-none {% unless include.hide_bottom_border %}border-bottom{% endunless %} border-gray">
  <div class="w-100">
    <div class="py-3 px-4">
      <div class="d-flex justify-content-between align-items-start flex-wrap">
        <span style="font-size: 1rem; flex: 1;">{{ item.title }}</span>
        <span class="ml-2 text-nowrap">
          {% for link in item.links %}
            {% assign link_val = link[1].url | default: link[1] %}
            [<a href="{{ link_val }}" target="_blank">{{ link[0] }}</a>]
          {% endfor %}
        </span>
      </div>
    </div>
  </div>
</div>
